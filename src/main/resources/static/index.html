<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Decodificar Bearer Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
        }

        select, button {
            margin-top: 10px;
            padding: 8px;
        }

        pre {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Decodificar Token JWT</h1>

<label for="token">Token:</label>
<textarea id="token" placeholder="Cole aqui o token JWT..."></textarea>

<label for="method">MÃ©todo de envio:</label>
<select id="method">
    <option value="header">Header</option>
    <option value="query">Query Param</option>
    <option value="body">Body JSON (POST)</option>
</select>

<br>
<button onclick="decodeToken()">Decodificar</button>

<div class="result">
    <h2>Resultado:</h2>
    <pre id="output">...</pre>
</div>

<script>
    async function decodeToken() {
        const token = document.getElementById('token').value.trim();
        const method = document.getElementById('method').value;
        const output = document.getElementById('output');
        output.textContent = 'Decodificando...';

        try {
            let response;

            if (method === 'header') {
                response = await fetch('http://localhost:8081/api/decode', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            } else if (method === 'query') {
                response = await fetch(`http://localhost:8081/api/decode-param?token=Bearer ${encodeURIComponent(token)}`);
            } else if (method === 'body') {
                response = await fetch('http://localhost:8081/api/decode-body', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: `Bearer ${token}` })
                });
            }

            if (!response.ok) {
                throw new Error(`Erro ${response.status}: ${await response.text()}`);
            }

            const json = await response.json();
            output.textContent = JSON.stringify(json, null, 2);
        } catch (error) {
            output.textContent = `Erro: ${error.message}`;
        }
    }
</script>

</body>
</html>
